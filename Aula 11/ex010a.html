<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Verificador de Nacionalidade</h1>
    Digite o país de residência: <input type="text" name="txtpaís" id="txtpaís">
    <input type="button" value="Verificar" onclick="nacionalidade()">
    <div id="res">

    </div>
    <script>
        function nacionalidade() {
            var país = document.querySelector('input#txtpaís').value
            var res = document.querySelector('div#res')
            res.innerHTML = `<p>Vivendo em ${país}</p>`
            if(país == 'Brasil') {
                res.innerHTML += '<p>Você é brasileiro!</p>'
            } else {
                res.innerHTML += '<p>Você é estranjeiro!</p>'
            }
        }
    </script>
</body>
</html>
