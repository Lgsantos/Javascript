<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style> /* Comentário em CSS */
        body {
            background-color: rgb(186, 186, 247);
            color: rgb(112, 25, 25);
            font: oblique 25pt Arial;
        }
        h1 {
            color: darkgoldenrod;
        }
    </style>
</head>
<body>
    <h1>Olá mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script> /* Dentro dessa tag fica o código Javascript.
                Tanto para a seção "CSS" (<style>) dentro de
                <head>, como para a seção "Javascript" (<script>)
                dentro de <body>, temos a opção (é até melhor) de
                criar arquivos separados e dedicados para essas 
                finalidades. */  
        //window.alert('Minha primeira mensagem')
        //window.confirm('Está gostando dessa tela?')
        var n1 = window.prompt('Digite um número') //string
        var n2 = window.prompt('Digite outro número') //string
        n1 = Number(n1) // poderia ter feito acima
        n2 = Number(n2)
        // Conversão de número n para string: String(n) ou n.toString()
        var s = n1 + n2 //precisamos converter as variáveis para number (int, float...)
        //window.alert('A soma dos dois números é ' + s + '!')
        window.alert(`A soma de ${n1} e ${n2} é igual a ${s}`)
        /*a linha acima é exemplo de TEMPLANTE STRING, disponível para as novas versões JS
        Notar que TEMOS QUE USAR CRASE (e não aspas duplas ou simples!) */
        var t = 'Javascript'
        window.alert(`A string ${t} tem ${t.length} letras e pode ser escrita em maiúsculas (${t.toUpperCase()})`)
    </script>
</body>
</html>
