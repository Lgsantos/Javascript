<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual é seu nome?')
        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.<br/>`)
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}<br/>`)
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}<br/>`)

        var n1 = 1540.3
        document.write(`O número ${n1} pode ser formatado para 2 (${n1.toFixed(2)} casas decimais<br/>`)
        document.write(`Também dá para trocar o ponto decimal por vírgula: ${n1.toFixed(2).replace('.',',')}<br/>`)
        document.write(`Se ${n1} fosse um salário brasileiro, deveria ser escrito como ${n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}<br/>`)
        document.write(`Se ${n1} fosse um salário americano, deveria ser escrito como ${n1.toLocaleString('pt-BR', {style: 'currency', currency: 'USD'})}<br/>`)
        document.write(`Se ${n1} fosse um salário, deveria ser escrito como ${n1.toLocaleString('pt-BR', {style: 'currency', currency: 'EUR'})}`)
    </script>
</body>
</html>
